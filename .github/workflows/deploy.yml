name: Deploy to GitHub Pages (with Secrets)

on:
  push:
    branches: [ codams-web ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Install dependencies
      run: npm ci

    - name: Load environment variables from secrets
      env:
        VITE_CONTACT_PHONE_PRIMARY: ${{ secrets.VITE_CONTACT_PHONE_PRIMARY }}
        VITE_CONTACT_EMAIL: ${{ secrets.VITE_CONTACT_EMAIL }}
        VITE_WHATSAPP_PHONE: ${{ secrets.VITE_WHATSAPP_PHONE }}
        VITE_WHATSAPP_DEFAULT_MESSAGE: ${{ secrets.VITE_WHATSAPP_DEFAULT_MESSAGE }}
        VITE_COMPANY_ADDRESS: ${{ secrets.VITE_COMPANY_ADDRESS }}
        VITE_COMPANY_COUNTRY: ${{ secrets.VITE_COMPANY_COUNTRY }}
      run: |
        echo "VITE_CONTACT_PHONE_PRIMARY=$VITE_CONTACT_PHONE_PRIMARY" >> $GITHUB_ENV
        echo "VITE_CONTACT_EMAIL=$VITE_CONTACT_EMAIL" >> $GITHUB_ENV
        echo "VITE_WHATSAPP_PHONE=$VITE_WHATSAPP_PHONE" >> $GITHUB_ENV
        echo "VITE_WHATSAPP_DEFAULT_MESSAGE=$VITE_WHATSAPP_DEFAULT_MESSAGE" >> $GITHUB_ENV
        echo "VITE_COMPANY_ADDRESS=$VITE_COMPANY_ADDRESS" >> $GITHUB_ENV
        echo "VITE_COMPANY_COUNTRY=$VITE_COMPANY_COUNTRY" >> $GITHUB_ENV

    - name: Build
      run: npm run build

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Configure custom domain
      uses: actions/configure-pages@v4
      with:
        domain: codams.in
